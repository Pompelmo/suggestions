<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Atoka Recommender</title>

  <link href="bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body ng-app="app">

<div class="container" ng-controller="controller" ng-init="init()">

  <div class="starter-template">
    <h1 style="font-variant: small-caps; margin-bottom: 50px;"><strong>A</strong>to<strong>K</strong>a <strong>Re</strong>commender</h1>

    <div class="row" style="text-align: left">
      <a href="Main.html">
        <button class="btn btn-danger">API Documentation</button>
      </a>
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" style="margin-bottom: 10px;">
          <div class="form-group form-group-sm">
            <label style="font-weight: 400;">
              Model to use
              <select class="form-control" ng-model="inputType" ng-init="inputType = 'linear'">
                <option value="linear">linear</option>
                <option value="simple_weighted">simple_weighted</option>
                <option value="w2v">w2v</option>
                <option value="d2v">d2v</option>
                <option value="tfidf">tfidf</option>
              </select>
            </label>
          </div>
        </form>
        <form ng-submit="startElaboration()">
          <div class="form-group form-group-lg">
            <input class="form-control" placeholder="6da785b3adf2" ng-model="website">
          </div>
          <div class="row">
            <button class="btn btn-danger col-md-6 col-md-offset-3">Find similar companies</button>
          </div>
        </form>
      </div>
    </div>

    <hr/>
    <div class="row" ng-hide="elaboration">
      <div class="col-md-8 col-md-offset-2" style="text-align: left">
          <table class="table table-bordered">
            <tr ng-repeat="el in clusters">
              <td style="width: 70%"><a ng-href="{{el.atoka_link}}" target="_blank">{{el.company}}</a></td>
              <td style="width: 30%">{{el.company_total_score}}</td>
            </tr>
          </table>
      </div>
    </div>
    <div class="spinner" ng-show="elaboration">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
</div>

<script src="bower/jquery/dist/jquery.min.js"></script>
<script src="bower/underscore/underscore-min.js"></script>
<script src="bower/angular/angular.min.js"></script>
<script src="js.js"></script>
</body>
</html>
